<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie</title>

</head>
<body background="static/IMG/1.jpg" style="background-repeat: repeat; background-attachment: fixed; background-size: 100% 100%;">

<div class="rg_left" style="color: whitesmoke">
    <p>新用户注册</p>
    <p>USER REGISTER</p>
</div>


<div class="rg_center">
    <form action="/myweb/cookie1" method="get">
        <table>
            <tr>
                <td class="td_left"><label for="username" style="color: whitesmoke">用户名</label></td>
                <td class="td_right"><input type="text" name="username" id="username1" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td class="td_left"><label for="username" style="color: whitesmoke">密码</label></td>
                <td class="td_right"><input type="text" name="password" id="password1" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" id="btn_sub1" value="get"></td>
            </tr>
        </table>
    </form>


    <form action="/myweb/cookie1" method="post">
        <table>
            <tr>
                <td class="td_left"><label for="username" style="color: whitesmoke">用户名</label></td>
                <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td class="td_left"><label for="username" style="color: whitesmoke">密码</label></td>
                <td class="td_right"><input type="text" name="password" id="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" id="btn_sub" value="post"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
